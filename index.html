<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест с таймером 150 мин</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <div class="header">
      <div class="timer">⏱ <span id="time">02:30:00</span></div>
      <div class="score">Баллы: <span id="score">0</span>/<span id="total-questions">0</span></div>
    </div>
    <div id="question-container"></div>
    <div class="controls">
      <button id="skip-btn">Пропустить</button>
      <button id="next-btn">Далее</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
